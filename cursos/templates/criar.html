{% extends 'base.html' %}

{% block content %}
  <h2>Cadastrar Novo Curso</h2>
  <form method="POST" enctype="multipart/form-data" class="mt-4" >
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="nome" class="form-label">Nome do Curso:</label>
      <input type="text" id="nome" name="nome" class="form-control" required>
    </div>
    
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição:</label>
      <textarea id="descricao" name="descricao" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label for="imagem" class="form-label">Imagem do Curso:</label>
      <input type="file" id="imagem" name="imagem" class="form-control">
    </div>

    <!-- Campo para o Professor -->
    <div class="mb-3">
      <label for="professor" class="form-label">Professor:</label>
      <input type="text" id="professor" name="professor" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

  <a href="{% url 'lista_cursos' %}" class="btn btn-secondary mt-3">Voltar à Lista de Cursos</a>
{% endblock %}
